<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/favicon-32x32.png" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img
          src="./src/assets/images/image-equilibrium.jpg"
          alt="equilibrium" />
        <div class="card__image-overlay">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero" />
            </g>
          </svg>
        </div>
      </div>

      <div class="card__content">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__state">
            <img
              class="card__state-image"
              src="./src/assets/icons/icon-ethereum.svg"
              alt="ethereum" />
            <span class="card__state-price">0.041 ETH</span>
          </div>
          <div class="card__date">
            <img
              class="card__date-image"
              src="./src/assets/icons/icon-clock.svg"
              alt="clock" />
            <span class="card__date-change">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img
          class="card__footer-image"
          src="./src/assets/images/image-avatar.png"
          alt="avatar" />

        <p class="card__footer-info">
          Creation of
          <span class="card__footer-creator">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
