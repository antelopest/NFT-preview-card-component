<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/favicon-32x32.png" />

    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./src/assets/images/image-equilibrium.jpg"
        alt="equilibrium" />

      <div class="card__content">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__state">
            <img class="card__state-image" src="./src/assets/images/icon-ethereum.svg" alt="ethereum" /
            <span class="card__state-price">0.041 ETH</span>
          </div>
          <div class="card__date">
            <img class="card__date-image" src="./src/assets/images/icon-clock.svg" alt="clock" />
            <span class="card__date-change">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img
          class="card__footer-image"
          src="./src/assets/images/image-avatar.png"
          alt="avatar" />
        <div class="card__footer-info">
          <p class="card__footer-description">
            Creation of
            <span class="card__footer-creator">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
