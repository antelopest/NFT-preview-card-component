<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/NFT-preview-card-component/assets/favicon-32x32-DQjEQYWa.png" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>

    <link rel="stylesheet" crossorigin href="/NFT-preview-card-component/assets/index-BC-osEAK.css">
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img
            src="/NFT-preview-card-component/assets/image-equilibrium-drQxGI4l.jpg"
            alt="Equilibrium NFT preview" />
          <div class="card__image-overlay">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero" />
              </g>
            </svg>
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__state">
              <img
                class="card__state-image"
                src="data:image/svg+xml,%3csvg%20width='11'%20height='18'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M11%2010.216%205.5%2018%200%2010.216l5.5%203.263%205.5-3.262ZM5.5%200l5.496%209.169L5.5%2012.43%200%209.17%205.5%200Z'%20fill='%2300FFF8'/%3e%3c/svg%3e"
                alt="" />
              <span class="card__state-price">0.041 ETH</span>
            </div>
            <div class="card__date">
              <img
                class="card__date-image"
                src="data:image/svg+xml,%3csvg%20width='17'%20height='17'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M8.305%202.007a6.667%206.667%200%201%200%200%2013.334%206.667%206.667%200%200%200%200-13.334Zm2.667%207.334H8.305a.667.667%200%200%201-.667-.667V6.007a.667.667%200%200%201%201.334%200v2h2a.667.667%200%200%201%200%201.334Z'%20fill='%238BACD9'/%3e%3c/svg%3e"
                alt="" />
              <span class="card__date-change">3 days left</span>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img
            class="card__footer-image"
            src="/NFT-preview-card-component/assets/image-avatar-CtSSaui_.png"
            alt="avatar" />

          <p class="card__footer-info">
            Creation of
            <span class="card__footer-creator">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
